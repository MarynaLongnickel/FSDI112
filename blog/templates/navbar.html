<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">Blog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <!-- Main links -->
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" 
             aria-current="page" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}" 
             href="{% url 'about' %}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'list' %}active{% endif %}" 
             href="{% url 'posts:list' %}">Posts</a>
        </li>

        <!-- Auth links -->
        {% if user.is_authenticated %}

          <!-- New Drafts and Archived links -->
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'drafts' %}active{% endif %}" 
               href="{% url 'posts:drafts' %}">Drafts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'archived' %}active{% endif %}" 
               href="{% url 'posts:archived' %}">Archived</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'posts:new' %}active{% endif %}" 
               href="{% url 'posts:new' %}">New Post</a>
          </li>

          <li class="nav-item">
            <form method="post" action="{% url 'logout' %}" class="d-inline">
              {% csrf_token %}
              <button type="submit" class="btn btn-link nav-link d-inline p-0">Log Out</button>
            </form>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Log In</a>
          </li>
        {% endif %}
      </ul>

      <!-- User badge -->
      {% if user.is_authenticated %}
        <div class="d-flex">
          <span class="badge rounded-pill text-bg-success">{{ user.username }}</span>
        </div>
      {% endif %}
    </div>
  </div>
</nav>

{% block content %}
<!-- Page-specific content will go here -->
{% endblock %}
